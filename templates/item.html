{% extends "layout.html" %}
{% block title %}{{item.name}}{% endblock %}

{% block content %}
    <h1 class="item-title">{{item.name}}</h1>
    <hr>
    <p class="item-description">{{item.description}}</p>
    <img class="item-image" src="{{item.image_url}}" alt="{{item.name}}">

    <a href="{{url_for('showCategory', category_id = item.category_id)}}"><button>Back</button></a>
    <a href="{{url_for('editItem', category_id =item.category_id, item_id = item.id)}}"><button>Edit</button></a>
    <a href="{{url_for('deleteItem', category_id = item.category_id, item_id = item.id)}}"><button>Delete</button></a>
{% endblock %}
