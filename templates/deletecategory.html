{% extends "layout.html" %}
{% block title %}{{category.name}}{% endblock %}

{% block content %}
    <p>Are you sure you to delete the category {{category.name}}?</p>
    <form action="{{url_for('deleteCategory', category_id=category.id)}}" method="POST">
        <button type="submit">delete</button>
    </form>
    <a href="{{url_for('editCategory', category_id =category.id)}}"><button>Edit category</button></a>
{% endblock %}
