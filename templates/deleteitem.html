{% extends "layout.html" %}
{% block title %}{{item.name}}{% endblock %}

{% block content %}
    <p>Are you sure you to delete {{item.name}}?</p>
    <form action="{{url_for('deleteItem', category_id=item.category_id, item_id = item.id)}}" method="POST">
        <button type="submit">delete</button>
    </form>
    <a href="{{url_for('showCategory', category_id = item.category_id)}}"><button>Back</button></a>
    <a href="{{url_for('editItem', category_id =item.category_id, item_id = item.id)}}"><button>Edit item</button></a>
{% endblock %}
